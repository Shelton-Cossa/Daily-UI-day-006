<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="d1">
            <h3>Aparéncia</h3>
            <!-- <p>Tema</p> -->
            <div class="tema">
                <label>Tema</label>
                <label>
                    Claro <input type="radio" name="tema">
                </label>
                <label>
                    Escuro <input type="radio" name="tema">
                </label>
                <label>
                    Automatico <input type="radio" name="tema">
                </label>
            </div>
            <hr>
            <div class="tamanho">
                <label>Tamanho da fonte</label>
                <label>
                    Pequeno <input type="radio" name="tamanho">
                </label>
                <label>
                    Médio <input type="radio" name="tamanho">
                </label>
                <label>
                    Grande <input type="radio" name="tamanho">
                </label>
            </div>
        </section>
        <section class="d2">
            <h3>Notificações</h3>
            <div class="tarefas">
                <label>Lembretes de tarefas</label>
                <input type="checkbox" id="tarefas">
            </div>
            <hr>
            <div class="not">
                <label>Horário padrão de notificação</label>
                <label>08:00 ></label>
            </div>
            <hr>
            <div class="resumo">
                <label>Resumo diario por e-mail</label>
                <input type="checkbox" id="resumo">
            </div>
        </section>
        <section class="d3">
            <h3>Privacidade e Conta</h3>
            <div class="perfil">
                <label>Editar Perfil</label>
                <label>></label>
            </div>
            <hr>
            <div class="dois">
                <label>Autenticação de dois fatores</label>
                <label>></label>
            </div>
            <hr>
            <div class="dados">
                <label>Limpar dados locais</label>
                <label>></label>
            </div>
        </section>
        <section class="d4">
            <h3>Sincronização e Backup</h3>
            <div class="backup">
                <label>Backup automático</label>
                <input type="checkbox" id="backup">
            </div>
            <hr>
            <div class="conta">
                <label>Sincronizar com conta</label>
                <label>></label>
            </div>
        </section>
    </main>
</body>

</html>
